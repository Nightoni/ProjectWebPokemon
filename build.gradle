plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'PokemonWeb'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'io.pokemontcg:pokemon-tcg-sdk-kotlin:1.0.14'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}